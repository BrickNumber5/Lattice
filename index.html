<!DOCTYPE html>
<html>
  <head>
    <title>Lattice</title>
    <script defer src="titlepagescripts.js"></script>
    <link rel="stylesheet" href="styles.css"></link>
  </head>
  <body>
    <div class="titlewrapper">
      <h1>Lattice</h1>
      <h2 style="display: none;"><span class="winnerdisp">Orange</span> Victory!</h2>
      <span class="options">Board Size: <input class="boardsizeinput" type="number" value="9" min="2" max="25" onchange="setBoardSize( this );"></input></span>
      <span class="options">Players: <input class="playersinput" type="number" value="2" min="2" max="5" onchange="setPlayers( this );"></></input></span>
      <span class="options">Actions/Turn: <input class="apinput" type="number" value="2" min="2" max="100" onchange="setAp( this );"></></input></span>
      <span class="options">Or, try the <a href="/rewrite">new version</a></span>
      <button onclick="play( );" class="play">Play!</button>
    </div>
  </body>
</html>
