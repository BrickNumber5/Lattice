<!DOCTYPE html>
<html>
  <head>
    <title>Lattice</title>
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css"></link>
  </head>
  <body>
    <canvas class="main"></canvas>
    <div class="bar">
      <span class="turnnumber">Turn: <span class="turndisp" style="color: #ff7400;">1</span></span>
      <span class="player">Player:&nbsp;<span class="playerdisp" style="color: #ff7400;">Orange</span></span>
      <span class="ap">Actions: <span class="apdisp" style="color: #ff7400;">#</span>/<span class="apmax">#</span></span>
      <button onclick="nextTurn( );this.blur( );" class="endTurn">End Turn</button>
    </div>
  </body>
</html>
